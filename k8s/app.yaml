---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: teamcloudyuga/ecart:thirdv1
        env:
        - name: MYSQL_DB_HOST
          value: db
        - name: MYSQL_DB_PASSWORD
          value: test
        ports:
        - containerPort: 5000
---

apiVersion: v1
kind: Service
metadata:
  name: app
  labels:
    app: app
spec:
  type: NodePort
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
  selector:
    app: app

