---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  labels:
    app: user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user
        image: teamcloudyuga/user
        ports:
        - containerPort: 5002
---

apiVersion: v1
kind: Service
metadata:
  name: user
  labels:
    app: user
spec:
  ports:
  - port: 5002
    targetPort: 5002
    protocol: TCP
  selector:
    app: user
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: userdb
  labels:
    app: userdb      
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userdb      
  template:
    metadata:
      labels:
        app: userdb
    spec:
      volumes:
        - name: userdb
          emptyDir: {}
      containers:
      - name: userdb
        image: mongo
        volumeMounts:
        - name: userdb
          mountPath: /data/db
        ports:
        - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: userdb
  labels:
    app: userdb
spec:
  ports:
  - port: 27017
    protocol: TCP
  selector:
    app: userdb
